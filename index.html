<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Arma 3 Modlist Builder</title>
</head>

<body>
  <div class="main">
    <div class="settings">
      <h2>Settings</h2>
      <div class="settings__close-button-container">
        <button class="btn btn--transparent" id="closeSettings">
          <span><i class="bi bi-x text-light"></i></span>
        </button>
      </div>
      <label for="modPath">Mods Directory</label>
      <div class="settings__button-container">
        <button class="settings__button" id="modPath">
          Choose Mod Folder
        </button>
        <label for="modPath" id="modPathEntry"></label>
      </div>
      <label for="modPathFromArma">Mods Directory From Arma Server <span>ex: Mods/</span></label>
      <input type="text" id="modPathFromArma" name="modsPathFromArmaFolder" />
      <label for="parameters">Parameters</label>
      <input type="text" id="parameters" name="parameters" />
      <label for="filename">File name <span>(appeared after build)</span>
      </label>
      <input type="text" id="filename" name="serverExecFileName" />
      <button class="settings__confirm-button btn btn--light" id="confirmSettings">
        Confirm
      </button>
    </div>
    <ul class="header list text-light">
      <h3 class="header__title">Arma 3 Modlist Builder</h3>
      <li class="header__item ms-auto">
        <button class="btn btn--transparent" id="closeButton">
          <i class="bi bi-door-open text-light"></i>
        </button>
      </li>
    </ul>
    <div class="content">
      <table class="file-list">
        <thead class="file-list__header">
          <tr>
            <th>#</th>
            <th class="text-left">Mods</th>
          </tr>
        </thead>
        <tbody class="file-item" id="file-item"></tbody>
      </table>
    </div>
    <div class="build-button">
      <button class="btn btn--large btn--light" id="buildButton">
        Build
      </button>
      <p class="text-light">Selected Mods : <span id="selectedMods">0</span></p>
      <button class="btn btn--transparent" id="settings">
        <i class="bi bi-gear text-light"></i>
      </button>
    </div>
  </div>
</body>

</html>
